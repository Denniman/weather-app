<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A weather app that gives real-time update">
    <link rel="icon" sizes="152x152" href="/image/apple-icon-152x152.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/image/icons/96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#BB4242">
    <title>Weather App</title>

</head>
<body>
    <main>
        <header class="header">
            <h1 class="heading-primary">Smash It Weather App</h1>
        </header>
        <div class="container">
            <div class="input-container">
                <form action="" id="form">
                    <input type="search" placeholder="Enter Location" id="city-search" name="search-city" aria-label="Search City" required>
                <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="weather-result">
                <h2 class="heading-tertiary">
                    <span class="header-city-main"></span>
                    <span class="header-city-sub"></span>
                    <span class="header-city-sub-degree"></span>
                </h2>
            </div>

        </div>

    </main>

    <footer class="footer">
            <p class="footer-text">Built with &#128154; by <a href="https://github.com/Denniman">Dennis Terna</a></p>

    </footer>


    
    <script src="js/app.js"></script>
</body>
</html>
