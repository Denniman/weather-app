<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <header class="header">
            <h1 class="heading-primary">Weather Forcast</h1>
        </header>
        <div class="container">
            <div class="input-container">
                <form action="">
                    <input type="search" placeholder="Search City" name="search-city" aria-label="Search City">
                <button class="btn">Search</button>
                </form>
            </div>

            <div class="weather-result">
                <h2 class="heading-tertiary">
                    <span class="header-city-main">Yenagoa - NG</span>
                    <span class="header-city-sub">Thursday, September 03, 2020</span>
                    <span class="header-city-sub-degree">30o</span>
                    <span class="header-city-sub-weather">Sunshine</span>
                </h2>
            </div>

        </div>
    </main>


    <script src="js/app.js"></script>
</body>
</html>
